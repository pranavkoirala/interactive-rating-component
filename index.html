<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rating__box">
      <div class="star__circle">
        <img src="/images/icon-star.svg" alt="â˜…" />
      </div>
      <div class="question__text">How did we do?</div>
      <div class="question__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <button class="rating_1" onclick="rating_1()">1</button>
      <button class="rating_2" onclick="rating_2()">2</button>
      <button class="rating_3" onclick="rating_3()">3</button>
      <button class="rating_4" onclick="rating_4()">4</button>
      <button class="rating_5" onclick="rating_5()">5</button>
      <button class="submit" onclick="submit()">S U B M I T</button>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
